<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- CSS personalizado -->
    <link href="/style.css" ref="stylesheet" />
    <style>
      .min-flex{
        display: flex;
        align-items: center;
        justify-content: center ;
        
      }
      .btn{
        margin: 4px;
        padding: 4px;
        box-shadow: 0px 1.5px 0px 1.5px black;
      }
      .calculadora{
        min-width: 200px;
        border-radius: 32px;
        box-shadow: 0px 3px 0px 3px black;
      }
      .cont-general{
        height: 100vh;
      }
      @media screen and(max-widt: 800px) {
        .cont-general{
          height: 100%;
        }

      }
      .display{
        border-radius: 15px;
        box-shadow: 0px 0px 0px 5px black;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        overflow: hidden;
        height: 50px;
      }
      #valor-anterior{
        color: yellow;
      }
      #valor-actual{
        flex-direction: column;
      }
    </style>
    <script src="calculadora.js"></script>
    <script src="display.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-sm bg-body-emphasis">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            class="logo-ninja"
            src="/"
            alt="logo-ninja"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                target="_blank"
                href="https://github.com/StephanoIlizaliturru"
                >GitHub</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Proyectos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Calculadora</a></li>
                <li><a class="dropdown-item" href="#">Fechas</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Formulario</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Más información</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="cont-general vh-100 min-flex" >
        <div class="sub-general container">
          
          <!--HEADER-->
          <div class="row bg-dark min-flex text-white">
            <div class="header text-center">
              <h1>Calculadora html-css-js-bootstrap</h1>
            </div>
          </div>
          
          <!--CALCULADORA-->
          <div class="row bg-secondary min-flex">
            <div class="calculadora container col-8 bg-success border p-2 m-3"> 
              <div class="row cont-display min-flex">
                <div class="display text-white bg-dark w-75 my-3">
                  <div id="valor-anterior"></div>
                  <div id="valor-nuevo"></div>
                  <div id="valor-actual"></div>
          </div>    
            </div>
              
              
              
              <div class="row min-flex">
                <button class="btn btn-secondary col-2" onclick="display.deleteAll()">C</button>
                <button class="btn btn-secondary col-2" onclick="display.deleteValue()">&larr;</button>
                <button class="btn btn-dark col-2 operador" value="potenciar">^</button>
                <button class="btn btn-secondary col-2 operador"  value="raiz">√x</button>

              </div>

              <div class="row min-flex">
                <button class="btn btn-light col-2 numero">7</button>
                <button class="btn btn-light col-2 numero">8</button>
                <button class="btn btn-light col-2 numero">9</button>
                <button class="btn btn-dark col-2 operador" value="multiplicar">x</button>

              </div>
              
              <div class="row min-flex">
                <button class="btn btn-light col-2 numero">4</button>
                <button class="btn btn-light col-2 numero">5</button>
                <button class="btn btn-light col-2 numero">6</button>
                <button class="btn btn-dark col-2 operador operador" value="dividir">/</button>

              </div>
              
              <div class="row min-flex">
                <button class="btn btn-light col-2 numero">1</button>
                <button class="btn btn-light col-2 numero">2</button>
                <button class="btn btn-light col-2 numero">3</button>
                <button class="btn btn-dark col-2 operador" value="resatar">-</button>

              </div>
              
              <div class="row min-flex">
                <button class="btn btn-light col-2 numero">0</button>
                <button class="btn btn-dark col-2 numero">.</button>
                <button class="btn btn-dark col-2 operador" value="igual">=</button>
                <button class="btn btn-dark col-2 operador" value="sumar">+</button>

              </div>




            </div>
          </div>
          <div class="row bg-info min-flex">
            <div class="footer text-center">
              <h1>&copy; Stephano</h1>
              
            </div>
          
          </div>

        </div>
    </main>
    


    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  
  </body>
</html>
